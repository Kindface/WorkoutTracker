{% extends 'index.html' %}
{% block title %}Расчет ИМТ{% endblock %}
{% block content %}
    {% include 'header.html' %}
    <main>
        <div class="row pt-4 header-workouts">
            <div class="col-12 text-center">
                <h3>Расчет ИМТ</h3>
            </div>
        </div>
        <div class="container">
            <div class="row pt-3 justify-content-center">
                <div class="col-10 col-lg-4 add-run justify-items-center">
                    <div class="card-body">
                        <form method="post">
                        <div class="form-group">
                            {% csrf_token %}
                            {{ form }}
                        </div>
                        <button class="btn btn-primary" type="submit">Рассчитать</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
