{% extends 'index.html' %}
{% block title %}Ваша тренировка{% endblock %}
{% block content %}
<main>
    <div class="row pt-4 header-workouts">
        <div class="col-12 text-center">
            <h3>{{ workout.date }}</h3>
        </div>
    </div>
    <div class="container">
        <div class="row pt-3 justify-content-center">
            <div class="col-12 col-lg-12 add-run justify-items-center">
               <table class="table">
                <thead>
                <th>Упражнения</th>
                <th>Подходы</th>
                <th>Повторения</th>
                </thead>
                   {% for item in object.exercises.all %}
                       <tr>
                           <td>{{ item.name}}</td>
                           <td>{{ item.sets }}</td>
                           <td>{{item.reps }}</td>
                       </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
