{% extends 'index.html' %}
{% block title %}Изменение тренировки{% endblock %}
{% block content %}
<main>
    <div class="row pt-4 header-workouts">
        <div class="col-12 text-center">
            <h3>Изменение тренировки</h3>
        </div>
    </div>
    <div class="container">
        <div class="row pt-3 justify-content-center">
            <div class="col-12 col-lg-12 add-run justify-items-center">
                <div class="card-body">
                    <form method="post">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form }}
                    </div>
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
