{% extends 'index.html' %}
{% block title %}Ваши пробежки{% endblock %}
{% block content %}
{% include 'header.html' %}
<main>
    <div class="container">
        <div class="row pt-3 header-workouts">
            <div class="col-8">
                <h3>Ваши пробежки</h3>
            </div>
            <div class="col-3">
                <a href="{% url 'add-run' %}"><button class="btn btn-primary">Добавить пробежку</button></a>
            </div>
        </div>
        <div class="row pt-5">
            {% for run in object_list  %}
                    <div class="card products col-xl-12" style="margin: 1%; padding-top:1%;">
                        <div class="text-center">
                            <h3 class="text-center">{{ run.date }}</h3>
                        </div>
                        <h3 class="text-center">Удалить/Изменить</h3>
                        <div class="card-body text-center">
                            <p>{{ run.description }}</p>
                            <p>{{ run.distance }} Км</p>
                            <p>{{ run.time }} мин</p>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
